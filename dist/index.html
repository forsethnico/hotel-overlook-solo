<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
 <title>FossHotel Iceland</title>
</head>
<body>
  <header class="header-container">
    <h1 class="title">FossHotel Iceland</h1>
    <button class="home-button hidden" id="homeBtn">Go Home</button>
    <section class="login-form-section"> 
      <form class="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <button class="login-button" id="loginBtn" type="submit" value="Sign in">Log In</button>
        <p class="error-message" id="errorMessage"></p>
      </form>
      <button class="profile-button hidden" id="profileBtn">Profile</button>
      <button class="book-now-button hidden" id="BookBtn">Book Now</button>
      <button git class="logout-button hidden" id="logoutBtn">Log Out</button>
    </section>
  </header>
  <section class="main-page">
    <h2 class="welcome-message">Sleep inside a glacier!</h2>
  </section>
  <section class="profile-page hidden">
    <h2 class="welcome-message" id="userWelcome">Hello, user!</h2>
    <h2>Total Expenses:</h2>
    <section class="total-expenses"></section>
    <h2>Your stays:</h2>
      <section class="stay-results"></section>
  </section>    
  <section class="check-availability hidden">
    <form class="select-dates">
      <label for="arrive">Choose Arrival Date:</label>
      <input type="date" id="arrivalDate" value="2022-08-10" min="2021-09-23" name="arrive" required>
      <label for="room">Select Room Type:</label>
      <select id="selectRoomType">
        <option value="any">Any</option>
        <option value="single room">Single Room</option>
        <option value="junior suite">Junior Suite</option>
        <option value="suite">Suite</option>
        <option value="residential suite">Residential Suite</option>
      </select>
    </form>
    <button class="check-availability-btn" id="checkAvailBtn">Check Availability!</button>  
    <section class="available-rooms"></section>
  </section>
  <section class="search-page hidden">
    <section class="room-type">
      <p class="your-dates"></p>
      <button class="sign-on-button" id="changeDates">Change Dates</button>
      <form class = "room-type-form" id="roomType">
        <label for="roomType" class="room-type-form-label">Filter results by room type:</label>
          <select name="roomType" class="room-type-form">
          </select>
      </form>
    </section>
    <section class="user-message"></section>
    <section class="filtered-results"></section>
  </section> 
  <section class="booking-page hidden">
    <p class="error-message"></p>
    <section class="room-to-book"></section>
    <button class="book-button hidden" id="bookBtn">Book</button>
  </section> 
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>
</body>
</html>
